<div class="container mt-2">
    <h3 class="text-center">Cat√°logo</h3>
    <hr />

    <div class="row">
        @for(item of productos; track item.id){
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2">
                <div class="card h-100">
                    <img [src]="'img/' + item.imagen" class="card-img-top" alt="{{item.nombre}}">
                    <div class="card-body">
                        <p class="fw-bold">{{item.nombre}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button (click)="agregarAlCarrito(item)" type="button" class="btn btn-sm btn-dark">
                                <i class="fa fa-shopping-cart"></i> Agregar
                            </button>
                            <small class="fw-bold">${{item.precio}}</small>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
